<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark p-0">
    <div class="container-fluid">
        <div class="text-white">
            <span><strong th:text="${admin.getUsername()}"></strong></span>
            <span> with roles: </span>
            <span th:each="role :${admin.getRoles()}">
              <span th:text="${role}"></span>
            </span>
        </div>

        <div class="nav navbar-nav navbar-right">
            <span><a href="/logout" class="nav-link">Logout</a></span>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 mt-3 px-0">
            <ul class="nav flex-column nav-pills">
                <li><a class="nav-link active" href="#Admin" role="tab" data-toggle="pill">Admin</a></li>
                <li><a class="nav-link" href="#User" role="tab" data-toggle="pill">User</a></li>
            </ul>
        </div>


        <div class="col-10 bg-light" style="height: 100vh">
            <div class="container mt-3">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade show active" id="Admin">
                        <div class="page-header">
                            <h1>Admin panel</h1>
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" href="#usersTable" role="tab" data-toggle="tab"
                                       aria-selected="true">Users table</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" href="#newUser" role="tab" data-toggle="tab"
                                       aria-selected="false">New User</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade show active" id="usersTable">
                                    <div class="card">
                                        <h5 class="card-header">All users</h5>
                                        <div class="card-body">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">Username</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                    <th scope="col">Edit</th>
                                                    <th scope="col">Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user : ${usersList}">
                                                    <td th:text="${user.getId()}"></td>
                                                    <td th:text="${user.getUsername()}"></td>
                                                    <td th:text="${user.getFirstName()}"></td>
                                                    <td th:text="${user.getLastName()}"></td>
                                                    <td th:text="${user.getEmail()}"></td>
                                                    <td>
                                                      <span th:each="role :${user.getRoles()}">
                                                        <span th:text="${role}"></span>
                                                      </span>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                                th:data-target="${'#editModal'+ user.id}">Edit
                                                        </button>
                                                        <div class="modal fade" th:id="${'editModal'+ user.id}"
                                                             tabindex="-1">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title">Edit user</h5>
                                                                        <button type="button" class="close"
                                                                                data-dismiss="modal"
                                                                                aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        <form th:method="PATCH"
                                                                              th:action="@{/admin/{id}(id=${user.id})}"
                                                                              th:object="${user}">
                                                                            <div class="container mt-2 col-sm-6 text-center">
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="editId"><strong>ID</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="id" type="text"
                                                                                           th:value="${user.id}"
                                                                                           id="editId" readonly/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="editUsername"><strong>Userame</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="username"
                                                                                           type="text"
                                                                                           th:value="${user.username}"
                                                                                           id="editUsername"/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="editfirstName"><strong>First
                                                                                        Name</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="firstName"
                                                                                           type="text"
                                                                                           th:value="${user.firstName}"
                                                                                           id="editfirstName"/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="editLastname"><strong>Last
                                                                                        Name</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="lastName"
                                                                                           type="text"
                                                                                           th:value="${user.lastName}"
                                                                                           id="editLastname"/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="editEmail"><strong>Email</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="email" type="text"
                                                                                           th:value="${user.email}"
                                                                                           id="editEmail"/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="editPassword"><strong>Password</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="password"
                                                                                           type="password"
                                                                                           id="editPassword"/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label for="rolesEdit"><strong>Role</strong></label>
                                                                                    <select th:name="roles"
                                                                                            th:value="${user.roles}"
                                                                                            multiple
                                                                                            class="custom-select"
                                                                                            size="2"
                                                                                            id="rolesEdit">
                                                                                        <option th:each="role: ${rolesAtt}"
                                                                                                th:value="${role.getId()}"
                                                                                                th:text="${role.toString()}">
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button"
                                                                                        class="btn btn-secondary"
                                                                                        data-dismiss="modal">Close
                                                                                </button>
                                                                                <input type="submit"
                                                                                       class="btn btn-primary"
                                                                                       value="Edit">
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                                th:data-target="'#deleteModal' + ${user.id}">Delete
                                                        </button>
                                                        <div class="modal fade" th:id="${'deleteModal'+user.id}"
                                                             tabindex="-1">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title">Delete user</h5>
                                                                        <button type="button" class="close"
                                                                                data-dismiss="modal"
                                                                                aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        <form th:method="DELETE"
                                                                              th:action="@{/admin/{id}/delete(id=${user.id})}"
                                                                              th:object="${user}">
                                                                            <div class="container mt-2 col-sm-6 text-center">
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="deleteId"><strong>ID</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="id" type="text"
                                                                                           th:value="${user.id}"
                                                                                           id="deleteId" readonly/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="deleteUsername"><strong>Userame</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="username"
                                                                                           type="text"
                                                                                           th:value="${user.username}"
                                                                                           id="deleteUsername"
                                                                                           readonly/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="deleteFirstName"><strong>First
                                                                                        Name</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="firstName"
                                                                                           type="text"
                                                                                           th:value="${user.firstName}"
                                                                                           id="deleteFirstName"
                                                                                           readonly/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="deleteLastName"><strong>Last
                                                                                        Name</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="lastName"
                                                                                           type="text"
                                                                                           th:value="${user.lastName}"
                                                                                           id="deleteLastName"
                                                                                           readonly/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="deleteEmail"><strong>Email</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="email" type="text"
                                                                                           th:value="${user.email}"
                                                                                           id="deleteEmail" readonly/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label class="form-label"
                                                                                           for="deletePassword"><strong>Password</strong></label>
                                                                                    <input class="form-control"
                                                                                           th:name="password"
                                                                                           type="password"
                                                                                           id="deletePassword"
                                                                                           readonly/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label for="rolesDelete"><strong>Role</strong></label>
                                                                                    <select th:name="roles"
                                                                                            multiple
                                                                                            class="custom-select"
                                                                                            size="2"
                                                                                            id="rolesDelete"
                                                                                            th:readonly="true">
                                                                                        <option th:each="role: ${user.roles}"
                                                                                                th:value="${role.getId()}"
                                                                                                th:text="${role.toString()}">
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button"
                                                                                        class="btn btn-secondary"
                                                                                        data-dismiss="modal">Close
                                                                                </button>
                                                                                <input type="submit"
                                                                                       class="btn btn-primary"
                                                                                       value="Delete">
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>


                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="newUser" role="tabpanel"
                                     aria-labelledby="nav-profile-tab">
                                    <div class="card">
                                        <h5 class="card-header">Add new user</h5>
                                        <div class="card-body">
                                            <div class="container mt-2 col-sm-4 text-center">
                                                <form th:method="POST" th:action="@{/admin/create}"
                                                      th:object="${newUser}">
                                                    <div class="form-group">
                                                        <label class="font-weight-bold"
                                                               for="newUsername"><strong>Username</strong></label>
                                                        <input class="form-control" th:name="username" type="text"
                                                               th:field="${newUser.username}" id="newUsername"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="font-weight-bold"
                                                               for="newFirstName"><strong>First Name</strong></label>
                                                        <input class="form-control" th:name="firstName" type="text"
                                                               th:field="${newUser.firstName}" id="newFirstName"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="font-weight-bold"
                                                               for="newLastName"><strong>Last Name</strong></label>
                                                        <input class="form-control" th:name="lastName" type="text"
                                                               th:field="${newUser.lastName}" id="newLastName"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="font-weight-bold"
                                                               for="newEmail"><strong>Email</strong></label>
                                                        <input class="form-control" th:name="email" type="text"
                                                               th:field="${newUser.email}" id="newEmail"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="font-weight-bold" for="newPassword"><strong>Password</strong></label>
                                                        <input class="form-control" th:name="password" type="password"
                                                               th:field="${newUser.password}" id="newPassword"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="rolesNew"><strong>Role</strong></label>
                                                        <select th:name="roles"
                                                                th:field="${newUser.roles}" multiple
                                                                class="custom-select" size="2"
                                                                id="rolesNew">
                                                            <option th:each="role: ${rolesAtt}"
                                                                    th:value="${role.getId()}"
                                                                    th:text="${role.toString()}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <button type="submit" class="btn btn-success">Add new user</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="User">
                        <div class="page-header">
                            <h1>User information-page</h1>
                            <h5 class="card-header">About user</h5>
                            <table class="table table-striped card-body">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${admin.getId()}"></td>
                                    <td th:text="${admin.getUsername()}"></td>
                                    <td th:text="${admin.getFirstName()}"></td>
                                    <td th:text="${admin.getLastName()}"></td>
                                    <td th:text="${admin.getEmail()}"></td>
                                    <td>
                                        <span th:each="role :${admin.getRoles()}">
                                          <span th:text="${role}"></span>
                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
